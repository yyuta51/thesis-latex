name: LaTeX Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          # あなたのファイル名に正確に合わせます
          root_file: 2025houteimain.tex
          latexmk_use_lualatex: true

      - name: Upload PDF
        # ここを actions/upload-artifact@v4 に修正しました
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          # 作成されるPDFの名前もファイル名に合わせます
          path: 2025houteimain.pdf