name: LaTeX Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          # ファイル名：ゲージ場のBRST量子化の幾何学的側面について
          root_file: 2025houteimain.tex
          # 余計なオプションを削除し、.latexmkrcを読み込む設定にします
          args: "-pdfdvi"

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: 2025houteimain.pdf