name: LaTeX Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          # ファイル名が正確であることを確認してください
          root_file: 2025houteimain.tex
          # 以前の .latexmkrc を使って日本語(uplatex)でビルドするよう強制します
          args: "-pdfdvi -latexmk -use-make"

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: 2025houteimain.pdf