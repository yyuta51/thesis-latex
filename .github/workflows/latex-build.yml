name: LaTeX Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: 2025houteimain.tex
          # 日本語(uplatex)を扱うための設定です
          args: "-pdfdvi -latexmk -use-make"
          # latexmkrcがなくてもuplatexを強制する設定
          extra_system_packages: "texlive-lang-japanese texlive-luatex"

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: 2025houteimain.pdf