name: LaTeX Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          # ファイル名を正確に指定
          root_file: 2025houteimain.tex
          # 日本語(uplatex)を正しく処理するための魔法の引数です
          args: "-pdfdvi"

      - name: Upload PDF
        # actions/ を忘れずに付与してエラーを解消
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: 2025houteimain.pdf